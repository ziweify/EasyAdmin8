<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">
        
        <div class="layui-form-item">
            <label class="layui-form-label required">卡类型</label>
            <div class="layui-input-block">
                <select name="card_type" lay-verify="required" lay-reqtext="请选择卡类型" lay-search>
                    <option value="">请选择卡类型</option>
                    <option value="1">普通卡</option>
                    <option value="2">大客户卡</option>
                    <option value="3">活动卡</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label required">金额</label>
            <div class="layui-input-block">
                <input type="number" name="amount" class="layui-input" lay-verify="required" lay-reqtext="请输入金额" placeholder="请输入充值金额" value="">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label required">数量</label>
            <div class="layui-input-block">
                <input type="number" name="quantity" class="layui-input" lay-verify="required" lay-reqtext="请输入数量" placeholder="请输入创建数量" value="1" min="1" max="100">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">过期天数</label>
            <div class="layui-input-block">
                <input type="number" name="expire_days" class="layui-input" placeholder="0表示永久有效" value="0" min="0">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label required">软件名称</label>
            <div class="layui-input-block">
                <select name="soft_name" lay-verify="required" lay-reqtext="请选择软件名称" lay-search>
                    <option value="">请选择软件名称</option>
                    <option value="百胜系统">百胜系统</option>
                    <option value="跟单大师">跟单大师</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">批次号</label>
            <div class="layui-input-block">
                <input type="text" name="batch_no" class="layui-input" placeholder="可选，留空将自动生成">
            </div>
        </div>

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <textarea name="remark" class="layui-textarea" placeholder="请输入备注信息"></textarea>
            </div>
        </div>

        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>

    </form>
</div>
