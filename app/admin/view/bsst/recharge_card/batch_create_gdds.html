<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">
        
        <div class="layui-form-item">
            <label class="layui-form-label required">卡类型</label>
            <div class="layui-input-block">
                <select name="card_type" lay-verify="required" lay-reqtext="请选择卡类型" lay-search>
                    <option value="">请选择卡类型</option>
                    <option value="1">普通卡</option>
                    <option value="2">大客户卡</option>
                    <option value="3">活动卡</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label required">充值类型</label>
            <div class="layui-input-block">
                <select name="recharge_type" lay-verify="required" lay-reqtext="请选择卡类型" lay-search>
                    <option value="">请选择充值类型</option>
                    <option value="1">日卡</option>
                    <option value="2">周卡</option>
                    <option value="3">月卡</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label required">结算状态</label>
            <input type="radio" name="settle_status" value="0" lay-filter="demo-radio-filter" title="挂账" checked="true"> 
            <input type="radio" name="settle_status" value="1" lay-filter="demo-radio-filter" title="已结"> 
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label required">使用次数</label>
            <div class="layui-input-block">
                <input type="number" name="count" class="layui-input" lay-verify="required" lay-reqtext="请输入数量" placeholder="请输入创建数量" value="1" min="1" max="100">
                <div class="layui-form-mid layui-word-aux">普通卡次数是1次,大客户卡和活动卡是多次,1-1000</div>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label required">数量</label>
            <div class="layui-input-block">
                <input type="number" name="quantity" class="layui-input" lay-verify="required" lay-reqtext="请输入数量" placeholder="请输入创建数量" value="10" min="1" max="100">
                <div class="layui-form-mid layui-word-aux">最多可创建100张卡</div>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">过期天数</label>
            <div class="layui-input-block">
                <input type="number" name="expire_days" class="layui-input" placeholder="0表示永久有效" value="0" min="0">
                <div class="layui-form-mid layui-word-aux">0代表永久有效</div>
            </div>
        </div>

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <textarea name="remark" class="layui-textarea" placeholder="请输入备注信息"></textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <div class="layui-form-mid layui-word-aux">
                    <i class="fa fa-info-circle"></i> 批量创建跟单大师充值卡，将自动生成批次号，所有卡片将使用相同的批次号便于管理
                </div>
            </div>
        </div>

        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认创建</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>

    </form>
</div>
