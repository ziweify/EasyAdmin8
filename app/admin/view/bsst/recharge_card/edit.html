<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">
        
        <div class="layui-form-item">
            <label class="layui-form-label">软件名称:</label>
            <div class="layui-input-block">
                <input type="text" name="soft_name" class="layui-input" lay-verify="required" placeholder="请输入软件名称:" value="{$row.soft_name|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">卡类型:会员卡|大客户卡|活动卡</label>
            <div class="layui-input-block">
                <input type="text" name="card_type" class="layui-input" lay-verify="required" placeholder="请输入卡类型:会员卡|大客户卡|活动卡" value="{$row.card_type|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">卡号:软件名缩写+会员卡类型缩写+卡号</label>
            <div class="layui-input-block">
                <input type="text" name="card_number" class="layui-input" lay-verify="required" placeholder="请输入卡号:软件名缩写+会员卡类型缩写+卡号" value="{$row.card_number|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">剩余使用次数</label>
            <div class="layui-input-block">
                <input type="text" name="count" class="layui-input"  placeholder="请输入剩余使用次数" value="{$row.count|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">使用者IP</label>
            <div class="layui-input-block">
                <input type="text" name="used_ip" class="layui-input"  placeholder="请输入使用者IP" value="{$row.used_ip|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">使用者(玩家自己, 或者管理员</label>
            <div class="layui-input-block">
                <input type="text" name="used_role" class="layui-input"  placeholder="请输入使用者(玩家自己, 或者管理员" value="{$row.used_role|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">使用时间</label>
            <div class="layui-input-block">
                <input type="text" name="used_time" class="layui-input"  placeholder="请输入使用时间" value="{$row.used_time|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">使用设备信息</label>
            <div class="layui-input-block">
                <input type="text" name="used_device" class="layui-input"  placeholder="请输入使用设备信息" value="{$row.used_device|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">0表示主卡,1表示子卡(大客户卡,活动才有子卡)子卡仅仅记录使用情况</label>
            <div class="layui-input-block">
                <input type="text" name="sub_card" class="layui-input" lay-verify="required" placeholder="请输入0表示主卡,1表示子卡(大客户卡,活动才有子卡)子卡仅仅记录使用情况" value="{$row.sub_card|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">状态(1:未使用,2:已使用,3:已用完,3已过期,4已作废)</label>
            <div class="layui-input-block">
                <input type="text" name="status" class="layui-input"  placeholder="请输入状态(1:未使用,2:已使用,3:已用完,3已过期,4已作废)" value="{$row.status|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">排序</label>
            <div class="layui-input-block">
                <input type="number" name="sort" class="layui-input" lay-affix="number"  placeholder="请输入排序" value="{$row.sort|default=''}">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注:账号+由时间-续费到-新时间+操作人(API或管理员)</label>
            <div class="layui-input-block">
                <textarea name="remark" class="layui-textarea"  placeholder="请输入备注:账号+由时间-续费到-新时间+操作人(API或管理员)">{$row.remark|raw|default=''}</textarea>
            </div>
        </div>
        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>
    </form>
</div>
