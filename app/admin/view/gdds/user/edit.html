<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">
        
        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-block">
                <input type="text" name="username" class="layui-input" lay-verify="required" placeholder="请输入用户名" value="{$row.username|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-block">
                <input type="text" name="password" class="layui-input" lay-verify="required" placeholder="请输入密码" value="{$row.password|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">软件版本</label>
            <div class="layui-input-block">
                <input type="text" name="soft_version" class="layui-input" lay-verify="required" placeholder="请输入软件版本" value="{$row.soft_version|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">窗口(允许数量)</label>
            <div class="layui-input-block">
                <input type="text" name="allow_window" class="layui-input" lay-verify="required" placeholder="请输入允许的窗口数量" value="{$row.allow_window|default=''}">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <textarea name="remark" class="layui-textarea"  placeholder="请输入备注">{$row.remark|raw|default=''}</textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">API公钥</label>
            <div class="layui-input-block">
                <input type="text" name="api_public_key" class="layui-input" lay-verify="required" placeholder="请输入API公钥" value="{$row.api_public_key|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">API私钥</label>
            <div class="layui-input-block">
                <input type="text" name="api_private_key" class="layui-input" lay-verify="required" placeholder="请输入API私钥" value="{$row.api_private_key|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">API令牌</label>
            <div class="layui-input-block">
                <input type="text" name="api_token" class="layui-input" lay-verify="required" placeholder="请输入API令牌" value="{$row.api_token|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">状态(1:禁用,2:启用)</label>
            <div class="layui-input-block">
                <input type="text" name="status" class="layui-input"  placeholder="请输入状态(1:禁用,2:启用)" value="{$row.status|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">排序</label>
            <div class="layui-input-block">
                <input type="number" name="sort" class="layui-input" lay-affix="number"  placeholder="请输入排序" value="{$row.sort|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">最后登录时间</label>
            <div class="layui-input-block">
                <input type="text" name="last_login_time" class="layui-input"  placeholder="请输入最后登录时间" value="{$row.last_login_time|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">最后登录IP</label>
            <div class="layui-input-block">
                <input type="text" name="last_login_ip" class="layui-input"  placeholder="请输入最后登录IP" value="{$row.last_login_ip|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">日卡消费</label>
            <div class="layui-input-block">
                <input type="text" name="carday_consumption" class="layui-input"  placeholder="请输入日卡消费" value="{$row.carday_consumption|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">周卡消费</label>
            <div class="layui-input-block">
                <input type="text" name="carweek_consumption" class="layui-input"  placeholder="请输入周卡消费" value="{$row.carweek_consumption|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">月卡消费</label>
            <div class="layui-input-block">
                <input type="text" name="carmonth_consumption" class="layui-input"  placeholder="请输入月卡消费" value="{$row.carmonth_consumption|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">vip权限</label>
            <div class="layui-input-block">
                <input type="text" name="vip_function" class="layui-input"  placeholder="请输入vip权限" value="{$row.vip_function|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">vip时间</label>
            <div class="layui-input-block">
                <input type="radio" name="vip_status" value="1" title="开通VIP" lay-filter="vip_status" {if condition="$row.vip_off_time && $row.vip_off_time > 0"}checked{/if}>
                <input type="radio" name="vip_status" value="0" title="未开通" lay-filter="vip_status" {if condition="!$row.vip_off_time || $row.vip_off_time == 0"}checked{/if}>
                <div style="margin-top: 10px;">
                    <input type="text" name="vip_off_time" class="layui-input" id="vip_off_time" lay-verify="required" placeholder="请选择VIP到期时间" value="{if condition='$row.vip_off_time && $row.vip_off_time > 0 && is_numeric($row.vip_off_time)'}{:date('Y-m-d H:i:s', $row.vip_off_time)}{elseif condition='$row.vip_off_time && $row.vip_off_time > 0'}{$row.vip_off_time}{/if}" {if condition="!$row.vip_off_time || $row.vip_off_time == 0"}disabled{/if}>
                </div>
            </div>
        </div>
        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>
    </form>
</div>

<script>
layui.use(['form', 'laydate'], function(){
    var form = layui.form;
    var laydate = layui.laydate;
    
    // 初始化VIP时间日期时间选择器
    laydate.render({
        elem: '#vip_off_time',
        type: 'datetime',
        format: 'yyyy-MM-dd HH:mm:ss'
    });
    
    // VIP状态切换处理
    form.on('radio(vip_status)', function(data){
        var vipOffTimeInput = document.getElementById('vip_off_time');
        if (data.value == '0') {
            // 选择"未开通"时，禁用VIP时间输入框并清空值
            vipOffTimeInput.disabled = true;
            vipOffTimeInput.value = '';
        } else {
            // 选择"开通VIP"时，启用VIP时间输入框
            vipOffTimeInput.disabled = false;
        }
    });
    
    // 表单提交处理
    form.on('submit', function(data){
        var loadIndex = layer.load(2, {shade:[0.3, '#333']});
        $.ajax({
            url: "{:url('edit')}",
            dataType: 'json',
            data: data.field,
            success: function (data) {
                layer.close(loadIndex);
                if (data.code == 1) {
                    layer.msg(data.msg, {icon: 1, time: 1000}, function () {
                        // 关闭弹层并刷新父页面
                        var iframeIndex = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(iframeIndex);
                        parent.layui.table.reload("currentTableId");
                    });
                } else {
                    layer.msg(data.msg, {icon: 2, time: 1000});
                }
            }
        });
        return false;
    });
});
</script>
